<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>CALCULATOR</title>
</head>

<body>
 
  <h1>Calculator Project</h1>
  <hr size="20" color="#fff">
  <div class="main">
    <form name="calculator">
      <input type="text" name="display" placeholder="0">
      <br><br>
      <input type="button" value="7" onclick="document.calculator.display.value +='7'">
      <input type="button" value="8" onclick="document.calculator.display.value +='8'">
      <input type="button" value="9" onclick="document.calculator.display.value +='9'">
      <input type="button" value="+" onclick="plusBtn()" id="plus">

      <br><br>
      <input type="button" value="4" onclick="document.calculator.display.value +='4'">
      <input type="button" value="5" onclick="document.calculator.display.value +='5'">
      <input type="button" value="6" onclick="document.calculator.display.value +='6'">
      <input type="button" value="-" onclick="subBtn()">

      <br><br>
      <input type="button" value="1" onclick="document.calculator.display.value +='1'">
      <input type="button" value="2" onclick="document.calculator.display.value +='2'">
      <input type="button" value="3" onclick="document.calculator.display.value +='3'">
      <input type="button" value="*" onclick="mulBtn()">

      <br><br>
      <input type="button" value="0" onclick="document.calculator.display.value +='0'">
      <input type="button" value="%" onclick="perBtn()">
      <input type="button" value="." onclick="dotBtn()">
      <input type="button" value="/" onclick="divBtn()">

      <br><br>
      <input type="button" value="C" onclick="clearBtn()" id="equalnClear">
      <input type="button" value="=" onclick="document.calculator.display.value =eval(document.calculator.display.value)" id="equalnClear">   
    </form>        
  </div>

    <button class="btn btn-primary btn-lg" onclick="clickMe()">Welcome Message</button>
    <button class="btn btn-danger btn-lg" onclick="project()" style="float: right;">Click Here!</button>
  
    
 





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>

</html>
